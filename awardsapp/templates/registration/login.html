{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-7 logo">
      <img src="/static/photos/awa.jpeg" style="width:90%; height:85%; margin-top:40px;" alt="Logo" class="img-responsive">
    </div>
    <div class="col-md-4" style="margin-top:100px; margin-left:30px;">
    
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card card-default">

        <div class="card-heading">
        <h1 class="text-center heading"><i class="fas fa-award"></i> AWARDS</h1>
          <h3 class="text-center">Login In</h3>
        </div>
        <div class="card-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="card-body">
        Don't have an account? <a href="/accounts/register/">Sign up</a>
      </div>
    </div>

  </div>

{% endblock %}
